<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק זיכרון</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=FontName" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        <h1>משחק זיכרון</h1>
        <div id="game-settings" dir="rtl">
            <label for="cardCount"><h2>מספר קלפים במשחק</h2></label>
            <select id="cardCount">
              <option value="2">4 </option>
              <option value="3">6 </option>
              <option value="4">8 </option>
              <option value="5" selected>10 </option>
            </select>
            <br>
          </div>
          <div><button id="startButton" class="startButton">התחל משחק</button></div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <div  id="menu" class="menu">

        <h2>מספר מהלכים: <span class="liveCount">0</span></h2>
        <br>
        <h2 id="timer"> זמן: 0:00</h2>
        <br>
        <button class="restart">איפוס</button>

    </div>

    <div class="board">
    </div>


    <script src="main.js"></script>
</body>

</html>
